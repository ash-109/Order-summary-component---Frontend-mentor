<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />

    <title>Order summary card | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <img src="images/illustration-hero.svg" alt="" />
      </header>

      <div class="card-content">
        <h3>Order Summary</h3>

        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price">
          <div class="div-1">
          <img src="images/icon-music.svg" alt="">
          <div class="annual-plan">
           <p>Annual Plan</p> 
            <p>$59.99/year</p>
          </div>
        </div>
          <span class="change-link">Change</span>
        </div>

        <button>Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
   
  </body>
</html>
